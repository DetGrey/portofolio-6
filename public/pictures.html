<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>World of Pictures</title>
    <!--     add favicon -->
    <link rel="icon" type="image/x-icon" href="">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pictures.css">
    <link rel="icon" type="image/x-icon" href="../globe-icon.jpg">

</head>
<body>
<header>
    <button id="upload-picture-button">Upload pictures</button>
    <h1>World of Pictures</h1>
    <nav>
        <a class="hidden">gallery <hr></a>

        <a href="login.html" id="logout">Logout</a>
        <a href="index.html" id="home">Home</a>
        <a href="album.html" id="album">Album</a>

    </nav>
</header>
<section class="options">
    <div>
        <label for="filter-album">
            <select name="filter-album" id="filter-album" class="filter">
                <option value="all">All albums</option>
            </select>
        </label>
    </div>
    <div>
        <label for="filter-dd"></label>
        <input type="number" id="filter-dd" class="filter" name="date" min="1" max="31" placeholder="dd"/>
        <label for="filter-mm"></label>
        <input type="number" id="filter-mm" class="filter" name="month" min="1" max="12" placeholder="mm"/>
        <label for="filter-yyyy"></label>
        <input type="number" id="filter-yyyy" class="filter" name="year" min="1900" max="9999" placeholder="yyyy"/>
    </div>
    <div>
        <label for="filter-city">
            <select name="filter-city" id="filter-city" class="filter">
                <option value="all">All cities</option>
            </select>
        </label>
        <label for="filter-country">
            <select name="filter-country" id="filter-country" class="filter">
                <option value="all">All countries</option>
            </select>
        </label>
    </div>
    <div>
        <span >Tags</span>
        <label for="filter-tag">
            <input type="text" id="filter-tag" class="filter" placeholder="tag1 tag2...">
        </label>
    </div>
    <div>
        <span>Favorites</span>
        <label class="switch">
            <input type="checkbox" id="filter-favorite" class="filter">
            <span class="slider round"></span>
        </label>
    </div>
</section>
<section>
    <div id="pictures-div"></div>
</section>
<section>
    <div id="picture-modal" class="modal hidden">
        <div id="picture-modal-content">
            <span class="close">&times;</span>
            <div id="img-data-div">

            </div>
        </div>
    </div>
</section>

<div id="upload-picture-modal" class="modal hidden">

    <div class="upload-picture-modal-content ">
        <span class="close">&times;</span>
        <h2>Upload a picture</h2>
        <form class="upload-picture-modal-content-from" id="upload-picture-form" autocomplete="off" method="post">

            <label for="picture-file">Upload file</label>
            <input
                    type="file"
                    name="blob"
                    id="picture-file"
                    accept="image/png, image/jpeg"
                    required/>
            <br>
            <label for="picture-name">Picture name</label>
            <input type="text" name="picture-name" id="picture-name" placeholder="Picture name" required/>
            <br>
            <label for="select-album-name">Album</label>
            <select name="album-name" id="select-album-name"></select>
            <br>
            <label for="city">City location</label>
            <input type="text" name="city" id="city" placeholder="City name" required>
            <br>
            <label for="country">Country location</label>
            <input type="text" name="country" id="country" placeholder="Country name" required>
            <br>
            <label for="alternative-text">Alternative text</label>
            <input type="text" name="alt-text" id="alternative-text" placeholder="Picture description" required/>
            <br>
            <label for="picture-tags">Tags</label>
            <input type="text" name="picture-tags" id="picture-tags" placeholder="Picture tags" required/>
            <br>
            <label for="favorite">favorite</label>
            <input type="checkbox" name="favorite" id="favorite" />
            <br>

            <button id="upload-button" type="button">Upload picture</button>
        </form>
    </div>
</div>


<script src="./js/global.js"></script>
<script src="./js/pictures.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    ------------------------------------------------------------- LEAFLET JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <title>World of Pictures</title>
<!--     add favicon -->
    <link rel="icon" type="image/x-icon" href="">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <img src="" alt="">
    <nav>
        <a class="hidden">gallery <hr></a>

        <a href="login.html" id="logout">Logout</a>
        <a href="album.html" id="album">Albums</a>
    </nav>
    <button id="upload-picture-button">Upload pictures</button>
    <h1>World of Pictures</h1>
</header>
<main>
    <section>
        <h2>Rejoice in your memories from all over the world</h2>
        <div id="map"></div>
    </section>

    <section>
        <h2>Recent pictures</h2>
        <div id="recent-pictures"></div>
    </section>
</main>


<div id="upload-picture-modal" class="modal hidden">

    <div class="upload-picture-modal-content ">
        <span class="close">&times;</span>
        <h2>Upload a picture</h2>
        <form class="upload-picture-modal-content-from">

            <label for="picture-file">Upload file</label>
            <input
                    type="file"
                    name="name"
                    id="picture-file"
                    accept="image/png, image/jpeg"
                    required/>

            <label for="picture-name">Picture name</label>
            <input type="text" name="name" id="picture-name" placeholder="Picture name" required/>

            <label for="album-name">Album name</label>
            <input type="text" name="name" id="album-name" placeholder="Album name" required/>

            <label for="city">City location</label>
            <input type="text" name="name" id="city" placeholder="City name" required>

            <label for="country">Country location</label>
            <input type="text" name="name" id="country" placeholder="Country name" required>

            <label for="alternative-text">Alternative text</label>
            <input type="text" name="name" id="alternative-text" placeholder="Picture description" required/>

            <label for="picture-url">Picture url</label>
            <input type="password" name="name" id="picture-url" placeholder="..." required/>

            <label for="picture-tags">Tags</label>
            <input type="text" name="name" id="picture-tags" placeholder="Picture tags" required/>


            <button id="upload-button" type="button">Upload picture</button>
        </form>
    </div>
</div>

<footer>
    <p>World of Pictures</p>
    <p>Â© 2023</p>
</footer>

<script src="./js/home.js"></script>
</body>
</html>
